language: python
sudo: false
python:
- '3.6'
before_install:
- |
  if [[ $LOCALE == C ]]; then
      export LC_CTYPE=C
      export LC_ALL=C
      export LANG=C
  fi
install:
- pip install -r requirements.txt
script:
- ./get-help-source.sh
- make linkcheck html htmlhelp
- ./checklinks source/*.md
- touch build/html/.nojekyll
before_deploy:
  # run only once, the tasks executed prepares the files to be upload
  # once a github tag is created, ideally using the release button
  - |
    if ! [ "$BEFORE_DEPLOY_RUN" ]; then
      export BEFORE_DEPLOY_RUN=1;  
      zip ags-manual-wiki-md-source.zip  source/*.md source/images/*
      pushd build/htmlhelp/
      zip -r ../../ags-manual-hhp-build.zip *
      popd
      ./make-chm-from-htmlhelp.sh
    fi

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
    keep-history: true
    on:
      branch: master
    local_dir: build/html/
  - provider: releases
    api_key:
      secure: 
    file: 
      - "ags-manual-wiki-md-source.zip"
      - "ags-manual-hhp-build.zip"
      - "AGSHelpdoc.chm"
    skip_cleanup: true
    on:
      branch: master
      tags: true
